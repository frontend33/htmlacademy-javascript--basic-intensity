    var wizardNames = wizards.map(function(wizard) {

        return wizard.name;

    //фильтрация массива
    var yellowEyes = wizards.filter(function(wizard) {
        return wizard.colorEyes === 'yellow';
    });
    // console.log(yellowEyes)


    // Сортировка массива по алфавиту
    // Деструктивный метод sort() изменяет исходный массив
    // Если хотим сохранить порядок нашего массива, просто сделаем копию массива slice(0) с 0 элемента 
    // Все деструктивные процедуры делать на копиях
    var wizordSort = wizards.slice(0).sort(function(first, second) {
        if (first.name > second.name) {
            return 1
        } else if (first.name < second.name) {
            return -1
        } else {
            return 0
        }
    });
    // console.log(wizordSort)

    var arr = [3, 2, 1, 10, 14, 23, 13]
    arr.sort(function(first, second) {
        return first - second
    });


    // На основе массива получить одно значение
    // Удобство метода reduce заключается в, том что он хранит промежуточное значение в параметер
    // Итерирует с начала массива в конец отличие от reduceRight 
    var party = 'Zho пригласил на вечеринку: ';
    var result = wizordSort.reduce(function(prevElem, item, i, array) {
        var message = prevElem + item.name;
        if (i !== (array.length - 1)) {
            message += ' ,';
        }
        return message;
    }, party);
    // console.log(result)
